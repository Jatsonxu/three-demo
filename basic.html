<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from 'https://cdn.bootcdn.net/ajax/libs/three.js/0.150.1/three.module.js';

    // 创建场景
    const scene = new THREE.Scene();
    // 创建相机: 透视摄像机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    // 创建渲染器
    const renderer = new THREE.WebGLRenderer();
    // 设置渲染器 Size
    renderer.setSize(window.innerWidth, window.innerHeight);
    // 添加到 Dom
    document.body.appendChild(renderer.domElement);

    // 创建立方体对象
    const geometry = new THREE.BoxGeometry(1, 1, 1)
    // 创建材质
    const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    // 给立方体对象一个材质,让他有颜色
    // Mesh（网格）: 包含立方体和作用在此立方体上的材质
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube); // 将物体添加到(0,0,0)坐标
    // 相机的空间级别
    camera.position.z = 15;

    // 渲染场景
    function animate() {
        // cube.rotation.x += 1; // 让立方体旋转
        cube.rotation.y += 0.01; // 让立方体旋转
        requestAnimationFrame(animate); // 省点 & 跟随刷新率
        renderer.render(scene, camera);
    }

    animate();

    // 让立方体动起来

</script>
</body>
</html>
